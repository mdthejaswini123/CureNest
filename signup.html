<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			width: 50%;
			margin: 40px auto;

			border-radius: 10px;

		}
		.form-group {
			margin-bottom: 20px;
		}
		.label {
			display: block;
			margin-bottom: 10px;
		}
		.input-field {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.link {
			color: #337ab7;
			text-decoration: none;
		}
		.link:hover {
			color: #23527c;
			text-decoration: underline;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;

		  }
		  button:hover {
			background-color: #3e8e41;
		  }
	</style>
</head>
<body>
	<div class="container">
		<h2>Sign Up</h2>
		<form action="signup.php" method="post">
			<!-- Form fields -->
			<div class="form-group">
				<label for="username" class="label">Username:</label>
				<input type="text" id="username" name="username" class="input-field" required>
			</div>
			<div class="form-group">
				<label for="email" class="label">Email:</label>
				<input type="email" id="email" name="email" class="input-field" required>
			</div>
			<div class="form-group">
				<label for="password" class="label">Password:</label>
				<input type="password" id="password" name="password" class="input-field" required>
			</div>
			<div class="form-group">
				<label for="confirm-password" class="label">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" class="input-field" required>
			</div>
			<p>By signing up, you agree to our <a href="terms-and-conditions.html" class="link">Terms and Conditions</a>.</p>
			<button type="submit" class="button">Sign Up</button>
			<p>Already have an account? <a href="login.html" class="link">Login</a></p>
		</form>
		
	</div>
</body>
</html>
